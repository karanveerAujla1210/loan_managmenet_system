version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: loan-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: loan-management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - loan-network

  redis:
    image: redis:7.2-alpine
    container_name: loan-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - loan-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loan-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://admin:admin@mongodb:27017/loan-management?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - loan-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend-unified
      dockerfile: Dockerfile
    container_name: loan-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend-unified:/app
      - /app/node_modules
    networks:
      - loan-network
    environment:
      VITE_API_URL: http://localhost:5000/api
    command: npm run dev

volumes:
  mongodb_data:
  redis_data:

networks:
  loan-network:
    driver: bridge
